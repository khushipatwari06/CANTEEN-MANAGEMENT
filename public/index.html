<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        /* CSS styles */
        /* Table styles */
        #product-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #product-table th, #product-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #product-table th {
            background-color: #f2f2f2;
            text-align: left;
        }

        #product-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Button styles */
        .inventory-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .inventory-btn:hover {
            background-color: #45a049;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
<table id="product-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Product rows will be dynamically added here -->
    </tbody>
</table>

<!-- Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Product</h2>
    <form id="edit-form">
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="0"><br><br>
        <input type="submit" value="Submit">
    </form>
  </div>
</div>

<script>
    // Fetch products from the server and populate the UI
    fetch('/api/products')
    .then(response => response.json())
    .then(products => {
        const tbody = document.querySelector('#product-table tbody');
        products.forEach(product => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${product.name}</td>
                <td>${product.quantity}</td>
                <td>${product.description}</td>
                <td>
                    <button class="inventory-btn edit-btn" data-product-id="${product.id}">Edit</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    })
    .catch(error => console.error('Error fetching products:', error));

    // Modal functionality
    const modal = document.getElementById('myModal');
    const editButtons = document.querySelectorAll('.edit-btn');
    const closeBtn = document.querySelector('.close');

    // Open modal when edit button is clicked
    editButtons.forEach(button => {
        button.addEventListener('click', function() {
            modal.style.display = 'block';
        });
    });

    // Close modal when close button is clicked
    closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    // Close modal when clicking outside modal content
    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    // Handle form submission
    const editForm = document.getElementById('edit-form');
    editForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const description = document.getElementById('description').value;
        const quantity = document.getElementById('quantity').value;
        const productId = editButtons[0].getAttribute('data-product-id'); // Assuming all edit buttons have the same product ID
        // Update quantity in database using fetch or XMLHttpRequest
        // Example: fetch('/api/products/' + productId, { method: 'PUT', body: JSON.stringify({ quantity: quantity }), headers: { 'Content-Type': 'application/json' } })
        // After successful update, update the quantity displayed in the table
        const quantityCell = document.querySelector(`.edit-btn[data-product-id="${productId}"]`).closest('tr').querySelector('td:nth-child(2)');
        quantityCell.textContent = quantity;
        modal.style.display = 'none';
    });
    
</script>

</body>
</html>
